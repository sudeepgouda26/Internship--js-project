
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="shortcut icon" href="../IMAGES/logo" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
    
   <div id="signup-container">
    <form action="" novalidate>
         <h1>login</h1>
         <div id="form-group">
             <label for="">First Name</label>
             <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" required>
             <span class="error" id="fError"></span>
         </div>
         <div id="form-group">
             <label for="">Last Name</label>
             <input type="text" name="Last-name" id="last-name" placeholder="Enter your Last name" required>
               <span class="error" id="lError"></span>
         </div>
         <div id="form-group">
             <label for="">Number</label>
             <input type="number" name="number" id="number" placeholder="Enter your number" required>
               <span class="error" id="nError"></span>
         </div>
         <div id="form-group">
             <label for="">E-mail</label>
             <input type="email" name="mail" id="mail" placeholder="Enter your mail-id" required>
               <span class="error" id="mError"></span>
         </div>
         <div id="form-group">
             <label for="">password</label>
             <input type="text" name="password" id="password" placeholder="Enter your password" required>
               <span class="error" id="pError"></span>
         </div>
         <div id="form-group">
             <label for="">Confirm password</label>
             <input type="text" name="confirm-password" id="confirm-password" placeholder="Enter your confirm password" required>
               <span class="error" id="cpError"></span>
        </div>
       <div id="submit-btn">
        <button> signup</button>
       </div>
       <div id="link">
        already have an account? <a href="login.html">Login</a>
       </div>
       
    </form>
   </div> 






    <script src="../Js/signup.js"></script>
</body>
</html>
